<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid bg-warning">
			<div class="row">
				<div class="col-md-8 offset-md-2 p-2 mt-5">
					<form action="search-product" method="get">
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn btn-light text-dark ms-1 col-md-2">
								<i class="fa-solid fa-magnifying-glass"></i> Search
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-2">
					<div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="list-group">
								<p class="fs-5"><i class="fa-solid fa-list"></i> Category</p>
								<a href="/products"
									th:classappend="${paramValue==''} ? 'active' : '' "
									class="list-group-item list-group-item-warning"
									aria-current="true"> All </a> <a th:each="c:${categories}"
									th:href="@{'/products?category='+${c.name}}"
									th:classappend="${paramValue == c.name} ? 'active' : '' "
									class="list-group-item list-group-item-action">[[${c.name}]]</a>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>

							<div class="row">

								<th:block th:if="${products.size >0}">

									<div class="col-md-3" th:each="p:${products}">
										<div class="card ">
											<div class="card card-body">
												<img alt="" th:src="@{'img/product_img/'+${p.image}}"
													width="100%" height="150px">
												<p class="fs-5 text-center">[[${p.title}]]</p>
												<div class="row text-center">
													<p class="fs-6">
														<span class="fw-bold text-danger">[[${p.discountPrice}]]
															&#8363;</span> <br> <span
															class="text-decoration-line-through text-secondary">[[${p.price}]]
															&#8363; </span> <span class="fs-6 text-success text-danger">-[[${p.discount}]]
															%</span>
													</p>

													<a th:href="@{'/product/'+${p.id}}"
														class="btn col-md-8 offset-md-2 shadow-lg bg-body-tertiary rounded text-primary">Buy
														Now <i class="fa-solid fa-cart-shopping"></i>
													</a>
												</div>
											</div>
										</div>
									</div>

								</th:block>

								<th:block th:unless="${products.size >0}">
									<p class="fs-4 text-center mt-4 text-danger">Product not
										available</p>
								</th:block>
							</div>



							<!-- End -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
