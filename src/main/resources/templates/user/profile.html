<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5 bg-light">
			<div class="row">
				<div class="col-md-10 offset-md-1">

					<p class="fs-3 text-center">My profile</p>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<hr>
					<div class="text-center">
						<img th:src="@{'/img/profile_img/' +${user.profileImage}}"
							class="border p-2" alt="Profile Image"
							style="width: 110px; height: 110px; border-radius: 50%;">
					</div>

					<div class="col-md-8 offset-md-2 mt-4">
						<!-- Form bọc toàn bộ bảng -->
						<form action="/user/update-profile" method="post"
							enctype="multipart/form-data">
							<table class="table table-borderless">
								<tbody>
									<tr>
										<th scope="row">Name</th>
										<td><input type="text" name="name" class="form-control"
											th:value="${user.name}"></td>
									</tr>

									<tr>
										<th scope="row">Mobile Phone</th>
										<td><input type="number" name="mobilePhone"
											class="form-control" th:value="${user.mobilePhone}"></td>
									</tr>

									<tr>
										<th scope="row">Email</th>
										<td><input type="text" name="email" class="form-control"
											readonly th:value="${user.email}"></td>
									</tr>

									<tr>
										<th scope="row">Address</th>
										<td><input type="text" name="address"
											class="form-control" th:value="${user.address}"></td>
									</tr>

									<tr>
										<th scope="row">City</th>
										<td><input type="text" name="city" class="form-control"
											th:value="${user.city}"></td>
									</tr>

									<tr>
										<th scope="row">Image</th>
										<td><input type="file" name="img" class="form-control"
											value=""></td>
									</tr>

									<tr>
										<th scope="row">Role</th>
										<td><input type="text" name="role" class="form-control"
											readonly th:value="${user.role}"></td>
									</tr>

									<tr>
										<th scope="row">Account Status</th>
										<td><input type="text" name="" class="form-control"
											readonly th:value="${user.isEnable}"> <input
											type="hidden" th:value="${user.id}" name="id"></td>
									</tr>

									<tr>
										<td colspan="2" class="text-center">
											<button class="btn btn-sm bg-primary text-light">Update</button>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>

				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3">Change password</p>
						<div class="col-md-6 offset-md-3">
							<form>
								<table class="table table-borderless">
									<tbody>
										<tr>
											<th scope="row">Current password</th>
											<td><input type="password" name="current_password"
												class="form-control"></td>
										</tr>
										<tr>
											<th scope="row">New password</th>
											<td><input type="password" name="new_password"
												class="form-control"></td>
										</tr>
										<tr>
											<th scope="row">Confirm password</th>
											<td><input type="password" name="confirm_password"
												class="form-control"></td>
										</tr>
									</tbody>
								</table>
								<div class="text-center">
									<button type="submit" class="btn btn-primary">Update
										Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
