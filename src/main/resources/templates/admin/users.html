<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<a href="/admin/" class="text-decoration-none text-dark fw-bold"><i
					class="fa-solid fa-arrow-left"></i> Back</a>
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4 fw-bold">Users</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">S1 No</th>
										<th scope="col">Profile</th>
										<th scope="col">Name</th>
										<th scope="col">Email</th>
										<th scope="col">Phone Number</th>
										<th scope="col">Address</th>
										<th scope="col">Status</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="u,c:${users}">
										<th scope="row">[[${c.count}]]</th>
										<td><img th:src="@{'/img/profile_img/'+${u.profileImage}}"
											width="75px" height="75px"></td>
										<td>[[${u.name}]]</td>
										<td>[[${u.email}]]</td>
										<td>[[${u.mobilePhone}]]</td>
										<td>[[${u.address + ', ' + u.city}]]</td>
										<td>[[${u.isEnable}]]</td>	
																				
										
										<td><a th:href="@{'/admin/update_Status?status=true&id='+${u.id}}"
											class="btn btn-sm "><i
												class="fa-solid fa-pen-to-square fa-1x"></i>Active</a>
												
												 <a th:href="@{'/admin/update_Status?status=false&id='+${u.id}}"
											class="btn btn-sm "><i
												class="fa-solid fa-trash fa-1x"></i>InActive</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
	</section>
</body>
</html>
