<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- slider -->
		<div id="carouselExample" class="carousel slide mt-5">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/ecom3.png" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom4.png" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom5.png" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom6.png" class="d-block w-100" alt="..."
						height="350px">
				</div>
				
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- end slider -->

		<!-- category module -->
		<div class="container">
			<div class="row g-0">
				<p class="text-center fs-4 m-4 fw-bold">Category</p>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/SmartPhone.jpg" width="100%"
								height="120px">
							<p>SmartPhone</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/Fan.jpg" width="100%"
								height="120px">
							<p>Phụ Kiện</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/Watch.jpg" width="100%"
								height="120px">
							<p>Watch</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/laptop.jpg" width="100%"
								height="120px">
							<p>Laptop</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/mobile.png" width="100%"
								height="120px">
							<p>Mobile</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/category_img/ipad.jpg" width="100%"
								height="120px">
							<p>Tablet</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Laster Product Module -->

		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4 fw-bold">Gợi ý Cho bạn</p>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/LaptopHp.jpg" class="" width="65%" height="140px">
						</div>
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/LaptopLenovo.jpg" class="" width="65%" height="140px">
						</div>
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/Iphone.jpg" class="" width="65%" height="140px">
						</div>
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/product_img/SmartWatch.jpg" class="" width="65%" height="140px">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</section>
</body>
</html>
