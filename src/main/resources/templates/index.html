<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- slider -->
		<div id="carouselExample" class="carousel slide p-4 mt-5"
			data-bs-ride="carousel" data-bs-interval="2000" data-bs-pause="hover">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/ecom3.png" class="d-block w-100" alt="Slide 1"
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom4.png" class="d-block w-100" alt="Slide 2"
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom5.png" class="d-block w-100" alt="Slide 3"
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom6.png" class="d-block w-100" alt="Slide 4"
						height="350px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>


		<!-- end slider -->

		<!-- category module -->
		<div class="container-fluid p-3">
			<div class="row">
				<p class="text-center fs-4 m-4 fw-bold">Category</p>

				<div class="col-md-2" th:each="c:${category}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img th:src="@{'img/category_img/' +${c.imageName}}" width="100%"
								height="150px"> <a
								th:href="@{'/products?category='+${c.name}}"
								class="text-decoration-none text-dark">[[${c.name}]]</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Laster Product Module -->

		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4 fw-bold">Suggestions For You</p>

				<div class="col-md-3" th:each="p:${products}">
					<div class="card shadow-sm p-3 mb-4 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img th:src="@{'img/product_img/' + ${p.image}}" class=""
								width="65%" height="170px">
							<p class="text-center">
								<a th:href="@{'/product/' +${p.id}}" class="text-decoration-none text-dark">[[${p.title}]]</a>
							</p>
						</div>
					</div>
				</div>


			</div>
		</div>


	</section>
</body>
</html>
